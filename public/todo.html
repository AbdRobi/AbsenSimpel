<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>To-Do List</title>
    <link rel="icon" href="/img/workoutcat.gif" type="image/gif">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        .logo-cat:hover {
            animation: wobble 0.8s ease-in-out;
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            15% { transform: rotate(-10deg); }
            30% { transform: rotate(8deg); }
            45% { transform: rotate(-8deg); }
            60% { transform: rotate(5deg); }
            75% { transform: rotate(-2deg); }
        }
    </style>
</head>
<body class="bg-pink-50 text-gray-800">
    <header class="bg-white shadow-sm border-b-2 border-pink-100">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="w-16 cursor-pointer logo-cat" src="/img/workoutcat.gif" alt="Cute Cat Logo">
            </div>
            <div
                class="nav-links duration-300 md:static absolute bg-white md:min-h-fit min-h-[30vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5 z-20">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="text-gray-500 hover:text-pink-500 duration-300" href="/">Absen</a>
                    </li>
                    <li>
                        <a class="text-gray-500 hover:text-pink-500 duration-300" href="/admin">Admin</a>
                    </li>
                    <li>
                        <a class="text-pink-700 font-semibold" href="/todo">To-do</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button class="bg-pink-400 text-white px-5 py-2 rounded-full hover:bg-pink-300 duration-300 cursor-not-allowed" disabled>Sign in</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden text-pink-500"></ion-icon>
            </div>
    </header>
 
    <main class="p-4 md:p-8 animate-fade-in">
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md">
            <h1 class="text-2xl font-bold text-pink-700 mb-4">Daftar Kegiatan Kucing üêæ</h1>
            
            <!-- Input Form -->
            <div class="flex gap-2 mb-4">
                <input type="text" id="todo-input" placeholder="Tugas baru..." class="flex-grow rounded-full border-2 border-pink-200 shadow-sm focus:ring-2 focus:ring-pink-400 focus:border-pink-400 px-4 py-2 duration-300">
                <button id="add-todo-btn" class="bg-pink-400 text-white rounded-full w-12 h-12 flex-shrink-0 flex items-center justify-center hover:bg-pink-500 transform hover:scale-110 duration-300">
                    <ion-icon name="add-outline" class="text-2xl"></ion-icon>
                </button>
            </div>

            <!-- To-do List -->
            <ul id="todo-list" class="space-y-3">
                <!-- Example Item -->
                <li class="flex items-center justify-between bg-pink-50 p-3 rounded-lg">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="h-5 w-5 rounded border-gray-300 text-pink-600 focus:ring-pink-500 cursor-pointer">
                        <span class="text-gray-700">Membeli makanan kucing</span>
                    </div>
                    <button class="text-pink-500 hover:text-pink-700">
                        <ion-icon name="trash-outline" class="text-xl"></ion-icon>
                    </button>
                </li>
                <li class="flex items-center justify-between bg-pink-50 p-3 rounded-lg">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="h-5 w-5 rounded border-gray-300 text-pink-600 focus:ring-pink-500 cursor-pointer" checked>
                        <span class="text-gray-700 line-through">Bermain dengan bola benang</span>
                    </div>
                    <button class="text-pink-500 hover:text-pink-700">
                        <ion-icon name="trash-outline" class="text-xl"></ion-icon>
                    </button>
                </li>
            </ul>
        </div>
    </main>
    
</body>
</html>
